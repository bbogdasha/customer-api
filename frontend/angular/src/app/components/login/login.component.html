<div class="flex" style="height: 99vh">
    <div class="col-6">
        <div class="text-center">
            <p-image src="https://thecustomer.ie/wp-content/uploads/2018/01/500px-logo.png" alt="Image" width="150" ></p-image>
            <h1>Sign in to your account</h1>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input
                id="email"
                pInputText
                placeholder="Jane@amigoscode.com"
                type="email"
                class="w-full"
            >
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input
                id="password"
                pInputText
                placeholder="Password"
                type="password"
                class="w-full"
            >
        </div>
        <button
            pButton
            label="Login"
            class="w-full"
        ></button>
        <button
            pButton
            label="Don't have an account? Signup now."
            class="w-full p-button-link text-left pl-0"
        ></button>
    </div>
    <div class="col-6">gfgf</div>
</div>
